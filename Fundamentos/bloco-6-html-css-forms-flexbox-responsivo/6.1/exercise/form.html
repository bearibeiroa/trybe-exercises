<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" async></script>
    <title>6.1 | HTML & CSS - Forms</title>
</head>

<body>
    <!-- CABEÇALHO -->
  <header>
  <h1>CADASTRO DE CURRÍCULO</h1>
   <p><em>Preencha o formulário abaixo para cadastrar o seu currículo</em></p>
  </header>
  <!-- FORMULÁRIO -->
  <form action="" method="GET" class="box-style">

  <!-- REQUISITO 1 -->
  <!-- NOME -->
      <fieldset>
          <legend>Dados Pessoais</legend>
       <div class="line-content">
        <label for="name">Digite o seu nome:</label>
        <input type="text" id="name" name="name" maxlength="40" autofocus required>
        </div>

        <!-- EMAIL -->
        <div class="line-content">
            <label for="email">Digite o seu e-mail: </label>
            <input type="email" id="email" name="email" maxlength="50" required>
        </div>

        <!-- CPF -->
        <div class="line-content">
            <label for="cpf">Digite o seu CPF: </label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required>
        </div>

        <!-- CIDADE -->
        <div class="line-content">
            <label for="city">Qual sua cidade? </label>
            <input type="city" id="city" name="city" maxlength="28" required>
        </div>
        <!-- ESTADO -->
        <div class="line-content">
            <label for="state">Selecione o seu Estado:</label>
            <select id="state" name="state" class="option-state">
                <option disabled selected value>Selecione seu estado</option>
            </select>

        </div>

        <!-- MORADIA -->
        <div class="line-content">
        <fieldset class="moradia">
            <legend>Moradia</legend>
            <label for="moradia">Tipo de moradia:</label>

            <input name="moradia" type="radio" id="moradia-casa" value="casa" required>
            <label for="moradia-casa">Casa</label>

            <input type="radio" id="moradia-apartamento" name="moradia" value="apartamento" required>
            <label for="moradia-apartamento">Apartamento</label>
        </div>
        </fieldset>

    </fieldset>

    <!-- REQUISITO 2 -->
    <!-- CURRICULUM -->
    <fieldset class="curriculum-fieldset">
        <div class="line-content">
            <label for="curriculum">Resumo do currículo</label>
            <textarea name="curriculum" id="curriculum" maxlength="1000" required></textarea>
        </div>

        <!-- CARGO -->
        <div class="line-content">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" maxlength="40" required>
        </div>

        <!-- DESCRIÇÃO DO CARGO -->
        <div class="line-content">
            <label for="cargo-description">Descrição do Cargo</label>
            <input type="text" id="cargo-description" maxlength="500" required>
        </div>

        <!-- DATA DE INÍCIO -->
        <div class="line-content">
            <label for="date">Data de Início</label>
            <input type="text" id="date" name="date" class="date-set">
        </div>

        <!-- BOTÃO DE ENVIO -->
        <div class="line-content">
            <button type="submit" id="submit-button">Enviar</button>
        </div>
    </fieldset>
</form>
</body>

</html>
