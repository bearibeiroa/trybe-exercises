<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>

    <h1>LOGIN</h1>
    <form>
        <section>
            <div>
                Email:<input type="email" placeholder="Digite seu email" name="email" autofocus autocomplete="off" required>
            </div>
            <div>
                Senha: <input type="password" placeholder="Digite sua senha" name="password" required>
            </div>
            <div class="remember">
                <input type="checkbox" value="checkbox" name="checkbox">Lembre-me
            </div>
            <div>
                <button>Entrar</button>
            </div>
        </section>
    </form>
</body>

</html>

</html>
