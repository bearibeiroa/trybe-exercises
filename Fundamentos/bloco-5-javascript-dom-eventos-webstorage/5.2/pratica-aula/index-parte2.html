<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="paiDoPai">
        <div id="pai">
            <div id="primeiroFilho"></div>
            <div id="elementoOndeVoceEsta">
                <div id="primeiroFilhoDoFilho"></div>
                <div id="segundoEUltimoFilhoDoFilho"></div>
            </div>
            Atenção!
            <div id="terceiroFilho"></div>
            <div id="quartoEUltimoFilho"></div>
        </div>
    </div>

    <script>
        // 1. Crie um irmão para `elementoOndeVoceEsta`.
        function brotherElement() {
            const pai = document.getElementById('pai');
            const brotherCreator = document.createElement("p");
            brotherCreator.classList = 'irmaoElementoOndeVoceEsta'
            brotherCreator.innerText = 'Esse parágrafo foi criado com JS';
            pai.appendChild(brotherCreator);
        }
        brotherElement()

        // 2. Crie um filho para `elementoOndeVoceEsta`.
        function sonElement() {
            const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
            const sonCreator = document.createElement('h2');
            sonCreator.id = 'filhoElementoOndeVoceEsta';
            sonCreator.innerText = "Título adicionado com JS";
            sonCreator.style.color = 'orange';
            elementoOndeVoceEsta.appendChild(sonCreator);
        }
        sonElement();

        // 3. Crie um filho para `primeiroFilhoDoFilho`.
        const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho')
        const filhoPrimeiroFilhoDoFilho = document.createElement('div');
        filhoPrimeiroFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho';
        primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);

        // 4. A partir desse filho criado, acesse `terceiroFilho`.
        const terceiroFilho = filhoPrimeiroFilhoDoFilho
            .parentElement // primeiroFilhoDoFilho
            .parentElement // elementoOndeVoceEsta
            .nextElementSibling; // terceiroFilho
        console.log(terceiroFilho);
    </script>
</body>

</html>
