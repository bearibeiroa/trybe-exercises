<!DOCTYPE html>
<html>

<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="para">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="para">Segundo parágrafo!</p>
    </header>
   
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.fontSize = "50px";
        paragraph.style.color = "red";

        /* 1 - Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito. */
        const pageTitle = document.querySelector('#page-title')
        pageTitle.innerText = 'Thruman Show';
        pageTitle.style.fontSize = "80px";
        pageTitle.style.color = "orange";


        /* 2 - Agora recupere o segundo parágrafo e use sua criatividade para 
        alterá-lo. */
        const secondParagraph = document.querySelector('#second-paragraph');
        secondParagraph.style.fontSize = '40px';
        secondParagraph.style.color = 'blue';

        /* 3 - Por fim, recupere o subtítulo e altere-o também. */
        const subtitle = document.querySelector('#subtitle');
        subtitle.style.fontSize = '80px';
        subtitle.style.color = 'green';

        /* 1 - Adicione uma classe igual para os dois parágrafos - Adicionei a class = "para" no html*/

        /* 2 - Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName;*/
        const paragrafo = document.querySelectorAll("p");
        console.log(paragrafo);

        /* 3 - Altere algum estilo do primeiro deles.*/
        paragrafo[0].style.textDecoration = "underline";

        /* 4 - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName*/
        const subtitulo = document.querySelector("h4");
        subtitulo.style.color = 'black';

    </script>
</body>

</html>
