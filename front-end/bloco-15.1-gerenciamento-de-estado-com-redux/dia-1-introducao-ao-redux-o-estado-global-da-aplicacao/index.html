<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- importação do redux via CDN -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }

    </style>
  </head>

  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      //Exercício 3
      const nextColor = 'NEXT_COLOR';
      const previousColor = 'PREVIOUS_COLOR';

      //Exercício 2
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case nextColor:
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
            };
          case previousColor:
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1,
            };
          default:
            return state;
        }
      }

      //Exercício 1
      const store = Redux.createStore(reducer);
      // console.log(store)

      // Exercício 4
      document.getElementById('next').addEventListener('click', () => {
        store.dispatch({ type: nextColor });
      })

      document.getElementById('previous').addEventListener('click', () => {
        store.dispatch({ type: previousColor });
      })


      const spanColor = document.getElementById('value');
      const bgColor = document.getElementById('container');

      store.subscribe(() => {
        const {colors, index } = store.getState();
        spanColor.innerHTML = colors[index];
        bgColor.style.backgroundColor = colors[index];

      })

    </script>
  </body>

</html>
